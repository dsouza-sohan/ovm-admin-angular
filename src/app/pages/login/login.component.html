<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <img
                src="ovmlogo.png"
                alt="logo"
                class="img-fluid mb-4"
                width="65%"
              />
              <h4 class="mb-3 f-w-400">Sign In</h4>
              <div
                class="input-group mt-3"
                [ngClass]="{
                  'error-textfield':
                    isFormSubmitted && f.email.errors?.['required']
                }"
              >
                <span class="input-group-text" id="basic-addon1"
                  ><i class="feather icon-mail"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email address"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  formControlName="email"
                />
              </div>
              <div
                *ngIf="isFormSubmitted && f.email.errors"
                class="input-group mb-3"
                style="font-size: 0.7rem; color: red; position: absolute"
              >
                <div *ngIf="f.email.errors['required']">*Email is required</div>
              </div>
              <div
                class="input-group mt-4"
                [ngClass]="{
                  'error-textfield': isFormSubmitted && f.password.errors
                }"
              >
                <span class="input-group-text" id="basic-addon3"
                  ><i class="feather icon-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Username"
                  aria-describedby="basic-addon3"
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="isFormSubmitted && f.password.errors"
                class="input-group"
                style="font-size: 0.7rem; color: red; position: absolute"
              >
                <div *ngIf="f.password.errors['required']">
                  *Password is required
                </div>
              </div>
              <div class="d-grid mt-4">
                <button class="btn btn-block btn-primary mb-4">Login</button>
              </div>
              <p class="mb-2 text-muted">
                Forgot password?
                <a href="javascriprt:" class="f-w-400">Reset</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
